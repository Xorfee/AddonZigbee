    name: Координатор Sonoff USB ZBDongle P
    description: Увімкнути режим прошивки  Sonoff USB ZBDongle P, не підходить для Sonoff USB ZBDongle E
  koenk_fw:
    name: Найновіша прошивка Koenk
    description: Буде завантажена та встановлена найновіша прошивка Koenk
  firmware_url:
    name: Вказати URL файла прошивки
    description: URL для іншого варианту прошивки для вашого координатора. Переконайтесь що це пряме посилання на GitHub.
  trigger_bsl:
    name: Увімкнути Bootloader mode для мережевого пристрою
    description: Дозволяє аддону запускати режим bootloader на мережевих пристроях.
