---
configuration:
  device:
    name: Пристрій
    description: Оберіть serial port до якого підключено ваш CC2652P координатор.
  network_device:
    name: Мережевий пристрій
    description: IP адреса і порт вашого CC2652P координатора. IP_ADDRESS:PORT
  usb_mode:
    name: Мережа/USB
    description: Увімкнути режим прошивки USB-пристрою замість мережевого (треба актививувати режим bootloader, утримуючи кнопку BSL при підключенні до USB).
